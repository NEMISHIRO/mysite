        <h1>若　葉　色</h1>
        <h2>W　a　k　a　b　a　i　r　o</h2>
        <h3>#A4CA68</h3>
        <p>若葉色（わかばいろ）とは、夏前の草木の若葉のようなやわらかい黄緑色のことです。 「若葉」といえば春のイメージがありますが、季語としては夏。春の色である『若菜色 わかないろ』より少し青みが強い色で、夏前の爽やかな木々の葉を表す範囲の広い色になります。

</p>
