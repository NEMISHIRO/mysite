        <h3>#8EC298</h3>
        <p>山葵色（わさびいろ）とは、すり下ろした山葵 わさびのような薄い黄緑色のことです。
        江戸中期以降、山葵が庶民に普及するのに合わせて生まれた色名だと思われます。

江戸時代は「四十八茶百鼠 しじゅうはっちゃひゃくねず」と呼ばれるように『茶色』や『鼠色』が流行しましたが、山葵色（わさびいろ）のような優しい緑色も人気が高く、抑えた色使いに美を見出した「粋 いき」な江戸の精神を感じることができます。

ちなみに、山葵色と漢字の１文字違いの色で『葵色 あおいいろ』がありますが、こちらは葵の花に由来する紫色のことです。</p>
