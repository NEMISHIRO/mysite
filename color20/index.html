        <h1>藤 紫</h1>
        <h2>F u j i m u r a s a k i   </h2>
        <h3>#8F82BC</h3>
        <p>藤紫（ふじむらさき）とは、藤の花のような明るい青紫色のことです。平安の頃より女性に人気の高い『藤色』と、高貴な色の象徴である『紫』を組み合わせた色名で、藤色よりも紫みが強い色になります。
藤紫が染め色として登場するのは江戸時代後期ですが、明治期の文学作品や美人画などに数多く見られることから、明治文化を代表する色名の一つといわれています。
