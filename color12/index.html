        <h1>鴇  色</h1>
        <h2>T o k i i r o   </h2>
        <h3>#F3A696</h3>
        <p>鴇色(ときいろ)とは、鴇 ときの風切羽のような黄みがかった淡く優しい桃色のことです。『朱鷺色 ときいろ』とも記され、あるいは『鴇羽色 ときはいろ』とも呼ばれました。江戸時代の染色見本帳によっては『時色』の表記もありますが、これは借字。染色は紅花や蘇芳 すおうにより染められていたようです。

似た色に『洗朱 あらいしゅ』『浅緋 あさあけ』『珊瑚色 さんごいろ』等があり、黄みをふくむ緋色の系統といえます</p>
