        <h1>若　苗　色</h1>
        <h2>W a k a n a e i r o   </h2>
        <h3>#C7DC68</h3>
        <p>若苗色（わかなえいろ）とは、田植えの時期の若い苗のような新鮮な黄緑色のことです。若苗色の出典は古く、夏の色として平安時代から使われてきました。『源氏物語』（宿木）にも「濃き袿 うちきに、撫子 なでしこと思しき細長、若苗色の小袿着たり。」と見られます。
ちなみに少し緑みを濃くした色は『苗色』になります。</p>
