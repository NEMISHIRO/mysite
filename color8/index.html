        <p>黄蘗（きはだ）とは、ミカン科のキハダの黄色い樹皮の煎汁で染めた明るい黄色のことで、奈良時代にもその名が見られる古い色名です。刈安（かりやす）に近い色合ですが、より緑みを含んだものをいいます。「蘗」とは肌、皮の意味。黄蘗の樹皮は「おうばく」ともいい、古くから染料として知られたほか、健胃剤や傷薬などの漢方薬としても用いられました。また黄蘗で染めた紙を黄蘗紙とよび、経文や公文書用にも多く使われ現在も保存されています。ただし、布に単独で染められることは珍しく、緑系や赤系の染物の下染めにされることが多かったようです。</p>
