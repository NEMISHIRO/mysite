        <p>薄藤色（うすふじいろ）とは、伝統色の藤色をより薄くした淡い青紫色のことです。色名が見られるようになるのは江戸時代から。『藤色』は平安の頃より日本女性の着物の色として人気で、その時々で様々な派生色が現れました。染色は紫草と紅花で染められますが、浸している時間や染材の温度変化によって色調が微妙にかわり、そのわずかな色合いごとに『薄藤色』『紅藤色 べにふじいろ』といった色名が付けられました。ちなみに、『淡藤色 うすふじいろ』は薄藤色よりさらに薄い青紫色で、読み方も同じですが別の色名です。 ※『あわふじいろ』とも読まれます。</p>
